<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
          main{
             @apply flex justify-center items-center h-screen w-auto 
            }
        .btn-primary {
            @apply py-4 px-6 bg-red-600 text-white font-semibold rounded-full select-none cursor-pointer text-2xl;
        }
        }
      </style>
</head>
<body>
    <main>
        <div class="btn-primary" onclick="onsave()">Save</div>
    </main>

    <script>
        function onsave(){
            const button = document.querySelector(".btn-primary");
            button.className = "py-4 px-6 bg-black text-white font-semibold rounded-full select-none cursor-pointer text-2xl transition -all duration-500" ;
            button.textContent = "Saved"
        }
    </script>
</body>
</html>
