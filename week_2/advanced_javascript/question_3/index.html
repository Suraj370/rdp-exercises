<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
         
        }
      </style>
</head>
<body>
    <main class="flex bg-purple-400 h-screen justify-center">
      
      <div class=" fixed top-16 w-56 text-right">
          <div class="relative inline-block text-left">
            <div>
              <button id="optionsButton" class="inline-flex w-full justify-center rounded-md bg-black bg-opacity-20 px-4 py-2 text-sm font-medium text-white hover:bg-opacity-30 focus:outline-none focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-opacity-75">
                Options
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ml-2 -mr-1 h-5 w-5 hover:text-violet-100">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
                
                  <!-- ChevronDownIcon SVG Path Data -->
                </svg>
              </button>
            </div>
            <div id="menuItems" class="hidden absolute right-0 mt-2 w-56 origin-top-right divide-y  divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
              <div class="px-1 py-1">
                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-900 hover:bg-purple-500 transition-all duration-200">
                  <svg class="mr-2 h-5 w-5 fill-violet-200 stroke-violet-400 group-hover:fill-violet-500  group-hover:stroke-violet-300 stroke-2" aria-hidden="true" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 13V16H7L16 7L13 4L4 13Z"/>
                </svg>
                <span class="group-hover:text-white">Edit</span>
                </button>
                <!-- More Menu Items Here -->
                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-900 hover:bg-purple-500 transition-all duration-200">
                  <svg class="mr-2 h-5 w-5 fill-violet-200 stroke-violet-400 group-hover:fill-violet-500  group-hover:stroke-violet-300 stroke-2	" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M4 4H12V12H4V4Z"/>
                  <path d="M8 8H16V16H8V8Z"
                   
                  />
                </svg>
                  <span class="group-hover:text-white">Duplicate</span>
                </button>
             
              </div>
              <!-- More Menu Sections Here -->
              <div class="px-1 py-1">
                
                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-900 hover:bg-purple-500 transition-all duration-200">
              
                  <svg class="mr-2 h-5 w-5 fill-violet-200 stroke-violet-400 group-hover:fill-violet-500  group-hover:stroke-violet-300 stroke-2" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="5" y="8" width="10" height="8"/>
                    <rect x="4" y="4" width="12" height="4"/>
                  </svg>
                  <span class="group-hover:text-white">Archive</span>
                </button>
                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-900 hover:bg-purple-500 transition-all duration-200">
                  <svg class="mr-2 h-5 w-5  stroke-violet-400   group-hover:stroke-violet-300 stroke-2" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 4H16V10"/>
                    <path d="M16 4L8 12" />
                    <path d="M8 6H4V16H14V12" />
                  </svg>
                  Move
                </button>
              </div>

              <div class="px-1 py-1">
                <button class="group flex w-full items-center rounded-md px-2 py-2 text-sm text-gray-900 hover:bg-purple-500 transition-all duration-200">
                  <svg class="mr-2 h-5 w-5 fill-violet-200 stroke-violet-400 group-hover:fill-violet-500  group-hover:stroke-violet-300 stroke-2" aria-hidden="true" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <rect x="5" y="6" width="10" height="10"/>
                    <path d="M3 6H17" stroke="#A78BFA" strokeWidth="2" />
                    <path d="M8 6V4H12V6" stroke="#A78BFA" strokeWidth="2" />
                  </svg>
                  Delete
                </button>
                
              </div>
            </div>
          </div>
        </div>
    </main>
      
      <script>
        const optionsButton = document.getElementById('optionsButton');
        const chevronIcon = document.getElementById('chevronIcon');
        const menuItems = document.getElementById('menuItems');
        
      
        optionsButton.addEventListener('click', () => {
          menuItems.classList.toggle('hidden');
        });

        menuItems.addEventListener('click', () => {
          menuItems.classList.toggle('hidden');
        })
      </script>
</body>
</html>
