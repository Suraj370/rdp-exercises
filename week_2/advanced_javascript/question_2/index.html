<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Example</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-gray-100">
  <main>
      <div class="w-full px-4 pt-16">
        <div class="mx-auto w-full max-w-md rounded-2xl bg-white p-2">
          <div class="mt-2">
            <div id="accordion-1" class="panel">
              <div class="flex w-full justify-between rounded-lg bg-purple-100 px-4 py-2 text-left text-sm font-medium text-purple-900 hover:bg-purple-200 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-75 cursor-pointer">
                <span>What is your refund policy?</span>
                <svg
                  class="h-5 w-5 text-purple-500 transition-transform transform"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="panel-content px-4 pt-4 pb-2  text-sm text-gray-500">
                If you're unhappy with your purchase for any reason, email us within 90 days and we'll refund you in full, no questions asked.
              </div>
            </div>
          </div>
          <div class="mt-2">
            <div id="accordion-2" class="panel">
              <div class="flex w-full justify-between rounded-lg bg-purple-100 px-4 py-2 text-left text-sm font-medium text-purple-900 hover:bg-purple-200 focus:outline-none focus:ring focus:ring-purple-500 focus:ring-opacity-75 cursor-pointer">
                <span>Do you offer technical support?</span>
                <svg
                  class="h-5 w-5 text-purple-500 transition-transform transform"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6.293 9.293a1 1 0 011.414 0L10 11.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="panel-content px-4 pt-4 pb-2 text-sm text-gray-500">
                No.
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script>
    const panels = document.querySelectorAll('.panel');

    panels.forEach(panel => {
      const button = panel.querySelector('.cursor-pointer');
      const content = panel.querySelector('.panel-content');
      const icon = panel.querySelector('svg');

      button.addEventListener('click', () => {
        content.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
      });
    });
  </script>
</body>
</html>
